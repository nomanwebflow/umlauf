name: Auto Minify

on:
  push:
    branches:
      - main

jobs:
  auto-minify:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Auto Minify
        uses: nizarmah/auto-minify@v3.0.0

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto minify JS and CSS files" && git push)
